<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>Lista pracowników</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>

<div th:replace="fragments/topnav :: navbar"></div>

<h1>Lista pracowników</h1>
<table id="emp_table" class="table table-striped" style="width:100%">
    <thead>
        <tr>
            <th>Id</th>
            <th>Imię</th>
            <th>Nazwisko</th>
            <th>Stanowisko</th>
            <th>Działanie</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="employee : ${employeeList}">
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.position}"></td>
            <td>
                <div class="btn-group" role="group">
                    <a role="button" class="btn btn-outline-primary" th:href="@{/employee/edit/{id}(id=${employee.id})}">Edytuj</a>
                    <button type="submit" class="btn btn-outline-primary" th:form="'form' + ${employee.id}">Usuń</button>
                </div>
                <form th:action="@{/employee/delete/{id}(id=${employee.id})}" method="post" th:id="'form' + ${employee.id}">
                    <input type="hidden">
                </form>
            </td>
        </tr>
    </tbody>
</table>

<script src="../../static/js/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>

</html>

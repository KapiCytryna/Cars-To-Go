<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>Lista klientów</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


</head>
<body>

<div th:replace="fragments/topnav :: navbar"></div>

<h1>Lista klientów</h1>
<table id="cli_table" class="table table-striped" style="width:100%">
    <thead>
        <tr>
            <th>Id</th>
            <th>Imię</th>
            <th>Nazwisko</th>
            <th>Adres</th>
            <th>Email</th>
            <th>Działanie</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="client : ${clientList}">
            <td th:text="${client.id}"></td>
            <td th:text="${client.firstName}"></td>
            <td th:text="${client.lastName}"></td>
            <td th:text="${client.address}"></td>
            <td th:text="${client.email}"></td>
            <td>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-outline-primary" th:href="@{/client/edit/{id}(id=${client.id})}">Edytuj</button>
                    <button type="submit" class="btn btn-outline-primary" th:form="'form' + ${client.id}">Usuń</button>
                </div>
                <form th:action="@{/client/delete/{id}(id=${client.id})}" method="post" th:id="'form' + ${client.id}">
                    <input type="hidden">
                </form>
            </td>
    </tr>
    </tbody>
</table>

<script src="../../static/js/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>

</html>

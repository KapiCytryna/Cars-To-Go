<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>Szczegóły oddziału</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


</head>
<body>

<div th:replace="fragments/topnav :: navbar"></div>

<div class="container shadow-sm p-4 mb-4 bg-white">
    <h1 th:text="'Szczegóły oddziału - ' + ${branchDetails.getId()}"></h1>
    <br>
    <p th:text="'Miasto: ' + ${branchDetails.getCity()}"></p>
    <p th:text="'Adres: ' + ${branchDetails.getAddress()}"></p>
    <br>
    <p>
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseEmployees" aria-expanded="false" aria-controls="collapseEmployees">Pokaż/ukryj pracowników</button>
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseCars" aria-expanded="false" aria-controls="collapseCars">Pokaż/ukryj samochody</button>
    </p>
    <div class="collapse multi-collapse" id="collapseEmployees">
        <h2>Pracownicy:</h2>
        <table id="bra_table" class="table table-striped" style="width:100%">
            <thead>
            <tr>
                <th>Id</th>
                <th>Imię</th>
                <th>Nazwisko</th>
                <th>Stanowisko</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${branchDetails.getEmployees()}">
                <td th:text="${employee.id}"></td>
                <td th:text="${employee.firstName}"></td>
                <td th:text="${employee.lastName}"></td>
                <td th:text="${employee.position}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="collapse multi-collapse" id="collapseCars">
        <h2>Samochody:</h2>
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseCarAddition" aria-expanded="false" aria-controls="collapseCarAddition">Dodaj samochód do oddziału</button>
        <div class="collapse multi-collapse" id="collapseCarAddition">
            <form th:action="@{/branch/{id}/add-car(id=${branchDetails.getId()})}" method="post">
                <div class="form-group row">
                    <label for="carId">Id samochodu: </label>
                    <input id="carId" th:name="carId" type="number">
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Dodaj</button>
            </form>
        </div>
        <table id="car_table" class="table table-striped" style="width:100%">
            <thead>
            <tr>
                <th>Id</th>
                <th>Marka</th>
                <th>Model</th>
                <th>Typ nadwozia</th>
                <th>Rocznik</th>
                <th>Kolor</th>
                <th>Przebieg</th>
                <th>Status</th>
                <th>Kwota(za dzień wypożyczenia)</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="car : ${branchDetails.getCars()}">
                <td th:text="${car.id}"></td>
                <td th:text="${car.brand}"></td>
                <td th:text="${car.model}"></td>
                <td th:text="${car.body}"></td>
                <td th:text="${car.productionYear}"></td>
                <td th:text="${car.color}"></td>
                <td th:text="${car.mileage}"></td>
                <td th:text="${car.status.getDisplayName()}"></td>
                <td th:text="${car.rent}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<script src="../../static/js/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="https://www.jsdelivr.com/package/npm/chart.js"></script>
</body>

</html>
